name: Test Suite

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    name: Frontend Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./client
        run: npm install

      - name: Run frontend tests with coverage
        working-directory: ./client
        run: npm run test:coverage

      - name: List frontend coverage files
        run: ls -R ./client/coverage

  test-backend:
    runs-on: ubuntu-latest
    name: Backend Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install backend dependencies
        working-directory: ./server
        run: npm install

      - name: Run backend tests with coverage
        working-directory: ./server
        run: npm run test:coverage

      - name: List backend coverage files
        run: ls -R ./server/coverage

  merge-and-upload-coverage:
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    name: Merge and Upload Coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install lcov-result-merger
        run: npm install -g lcov-result-merger

      - name: Merge frontend and backend coverage
        run: |
          mkdir -p coverage
          lcov-result-merger "client/coverage/lcov.info" "server/coverage/lcov.info" > coverage/lcov.info
          echo "Merged coverage:"
          cat coverage/lcov.info | head -n 20

      - name: Upload merged coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info
          verbose: true
          fail_ci_if_error: false
